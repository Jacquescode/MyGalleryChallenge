<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="Images/devchallenges.png" />
    <link rel="stylesheet" href="style.css" />
    <title>My Gallery Challenge</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="Images/profilePhoto.png" alt="profilePhoto" width="150px" />
        <div class="profil">
          <h1>Rodney Cotton</h1>
          <h3>Helsinki, Finland</h3>
        </div>
        <div class="stats">
          <div class="stat">
            <strong>100</strong>
            <h4>Posts</h4>
          </div>
          <div class="stat">
            <strong>2,242</strong>
            <h4>Follower</h4>
          </div>
          <div class="stat">
            <strong>1,432</strong>
            <h4>Following</h4>
          </div>
        </div>
      </header>
      <div class="gallery">
        <img class="one" src="Images/photo1.png" alt="photo1" />
        <img class="two" src="Images/photo2.png" alt="photo2" />
        <img class="three" src="Images/photo3.png" alt="photo3" />
        <img class="four" src="Images/photo_4.png" alt="photo4" />
        <img class="five" src="Images/photo6.png" alt="photo6" />
        <img class="six" src="Images/photo5.png" alt="photo5" />
      </div>
      <footer>
        <p>created by <b>JacquesCode</b> - devChallenges.io</p>
      </footer>
    </div>
  </body>
</html>
